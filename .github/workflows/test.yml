name: Tests

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [2.7, 3.6, 3.7, 3.8, 3.9, 3.10.0]
        include:
          - os: macos-10.15
            python-version: 3.8
          # TODO Include DLLs in source code?
          # - os: windows-2019
          #   python-version: 3.8

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libzbar0 python-opencv

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install zbar

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          # TODO Both x64 and x86 on Windows
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==20.3.4
          pip install -r requirements-test.txt

      - name: Run tests
        run: pytest --verbose --cov=pyzbar --cov-report xml pyzbar

      - name: Upload coverage
        if: runner.python-version != '2.7'
        run: |
          pip install coveralls>=3.2.0
          coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
